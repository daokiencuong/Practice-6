<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cửa hàng sách CHS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CHS Bookstore</h1>
      <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Liên hệ</a>
        <a href="#">Về chúng tôi</a>
      </nav>
    </header>

    <main>
      <!-- Giới thiệu -->
      <section class="intro">
        <blockquote>Nơi tri thức cất cánh cùng bạn!</blockquote>
      </section>

      <!-- Thanh công cụ -->
      <section class="toolbar">
        <input
          type="text"
          id="searchInput"
          placeholder="Tìm kiếm sản phẩm..."
        />
        <div class="price-filter">
          <label>Từ:</label>
          <input type="number" id="minPrice" placeholder="0" />
          <label>đến:</label>
          <input type="number" id="maxPrice" placeholder="1000000" />
          <button id="filterBtn">Lọc</button>
        </div>
        <button id="addProductBtn">Thêm sản phẩm</button>
        <button id="loadJsonBtn">Nạp từ JSON</button>
      </section>

      <!-- Danh sách sản phẩm -->
      <section id="product-list"></section>

      <!-- Form thêm sản phẩm -->
      <section class="contact">
        <form id="addProductForm" class="hidden">
          <h3>Thêm sản phẩm mới</h3>

          <label for="newName">Tên sản phẩm:</label>
          <input type="text" id="newName" required />

          <label for="newPrice">Giá:</label>
          <input type="number" id="newPrice" required />

          <label for="newDesc">Mô tả:</label>
          <textarea id="newDesc" rows="3"></textarea>

          <label for="newImg">Đường dẫn ảnh (URL):</label>
          <input
            type="url"
            id="newImg"
            placeholder="https://example.com/image.jpg"
          />

          <button type="submit">Thêm</button>
          <button type="button" id="cancelBtn">Hủy</button>
          <p id="errorMsg"></p>
        </form>
      </section>
    </main>

    <footer>
      <p>Cửa hàng sách CHS</p>
      <p>Địa chỉ: 36 Trường Chinh, Hà Nội</p>
      <p>@Copyright belongs to CHS Bookstore</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
